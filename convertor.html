<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter</title>
</head>
<body>
    <h1>CSV to JSON Converter</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <button id="convertButton">Convert and Download JSON</button>

    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a CSV file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                const csvData = event.target.result;
                const jsonData = csvToJson(csvData);
                downloadJson(jsonData);
            };

            reader.readAsText(file);
        });

        function csvToJson(csv) {
            const lines = csv.split('\n');
            const result = {};
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(',');

                if (currentLine.length > 1) { // Ensure there is data
                    const sectionName = currentLine[0].trim();
                    const byteValue = i - 1; // Assume the line number minus header is the byte value
                    result[sectionName] = { byte: byteValue };

                    for (let j = 1; j < headers.length; j++) {
                        const key = headers[j].trim();
                        const bitValue = j - 1; // Assuming bit values start from 0
                        result[sectionName][key] = { bit: bitValue };
                    }
                }
            }

            return result;
        }

        function downloadJson(jsonData) {
            const dataStr = JSON.stringify(jsonData, null, 4);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
